language: python

matrix:
  include:
    - arch: arm64
      python: 2.7
    - arch: amd64
      python: 2.7
    - arch: arm64
      python: 3.5
    - arch: amd64
      python: 3.5
    - arch: arm64
      python: 3.6
    - arch: amd64
      python: 3.6
    - arch: arm64
      python: 3.7
    - arch: amd64
      python: 3.7
    - arch: amd64
      python: pypy

script:
    - python setup.py -q nosetests

after_success:
    - pip install codecov
    - coverage run --source=mistune setup.py -q nosetests
    - codecov

notifications:
    email: false

branches:
  except:
    - /wip-.*/
